- author: Harold Abelson
  excerpt: Programs must be written for people to read, and only incidentally for machines to execute.

- author: Linus Torvalds
  excerpt: Intelligence is the ability to avoid doing work, yet getting the work done.

- author: Kent Beck
  excerpt: When you feel the need to write a comment, first try to refactor the code so that any comment becomes superfluous.

- author: Donald Knuth
  excerpt: Science is what we understand well enough to explain to a computer. Art is everything else we do.

- author: Alan Kay
  excerpt: If you don't fail at least 90 percent of the time, you're not aiming high enough.

- author: Chinese Proverb
  excerpt: He who asks is a fool for five minutes; he who does not ask remains a fool forever.

- author: Isaac Asimov
  excerpt: I do not fear computers. I fear lack of them.

- author: George Boole
  excerpt: That language is an instrument of human reason, and not merely a medium for the expression of thought, is a truth generally admitted.

- author: Alan Turing
  excerpt: Sometimes it is the people no one can imagine anything of who do the things no one can imagine.

- author: Fred Brooks
  excerpt: The fundamental problem with program maintenance is that fixing a defect has a substantial chance of introducing another.
